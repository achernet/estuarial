ConstituentQueries:
    # Query for S&P 500 membership
    spx_universe:
        doc: >
            Parameterized query to select SPX_IDX from several tables, including
            IDXSPCMP, IDXINFO, SECMAP, PRC.IDXSEC, and PRC.PRCDLY.

        conditionals: 
            DATE_:   Date of constituent membership.
            ITICKER: Ticker name describing the index, e.g. 'SPX_IDX'.

        query: >
            SELECT I.NAME as INAME
                ,I.TICKER as ITICKER
                ,S.TICKER
                ,S.CUSIP
                ,S.NAME
                ,N.DATE_
                ,D.CLOSE_
                ,N.SHARES
                ,M.SECCODE
                ,D.CLOSE_ * N.SHARES AS RELATIVE_MARKET_CAP
            FROM DBO.IDXSPCMP N
            JOIN DBO.IDXINFO I
                ON  I.CODE = N.IDXCODE
            JOIN PRC.IDXSEC S
                ON  S.CODE = N.SECCODE
                AND S.VENDOR = 1 -- S&P
            JOIN DBO.SECMAP M
                ON  M.SECCODE = S.PRCCODE
                AND M.VENTYPE = 14 -- IDC Pricing
                AND M.EXCHANGE = 1 -- US
            JOIN PRC.PRCDLY D
                ON  D.CODE = M.VENCODE
                AND D.DATE_ =(SELECT  MAX(DATE_)
                              FROM    PRC.PRCDLY
                              WHERE   CODE = D.CODE
                              AND     DATE_ <= N.DATE_)   


    # Query for Dow Jones membership
    dowjones_universe:
        doc: >
            Parameterized query to select DJX_IDX from several tables, including
            IDXDJCMP, IDXINFO, SECMAPX, PRC.IDXSEC, and PRC.PRCDLY.

        conditionals:
            DATE_:   Date of constituent membership.
            ITICKER: Ticker name describing the index, e.g. 'DJX_IDX'.

        query: >
            SELECT I.NAME as INAME
                ,I.TICKER as ITICKER
                ,S.TICKER
                ,S.CUSIP
                ,S.NAME
                ,N.DATE_
                ,D.CLOSE_
                ,N.SHARES
                ,M.SECCODE
                ,D.CLOSE_ * N.SHARES AS RELATIVE_MARKET_CAP
            FROM DBO.IDXDJCMP N
            JOIN DBO.IDXINFO I
                ON I.CODE = N.IDXCODE
            JOIN PRC.IDXSEC S
                ON  S.CODE = N.SECCODE
                AND S.VENDOR = 4 -- Dow Jones
            JOIN DBO.SECMAPX M
                ON  M.SECCODE = S.PRCCODE
                AND M.VENTYPE = 14 -- IDC Pricing
                AND M.EXCHANGE = 1 -- US
            JOIN PRC.PRCDLY D
                ON  D.CODE = M.VENCODE
                AND D.DATE_ =(SELECT MAX(DATE_)
                              FROM   PRC.PRCDLY
                              WHERE  CODE = D.CODE
                              AND    DATE_ <= N.DATE_)

