package: estuarial-dev

platform:
  - linux-64

engine:
   - python=2

before_script:
  - python -V
  - conda install -q pytables=3.0.0 pyodbc=3.0.7 pandas=0.12.0 sqlalchemy=0.9.1
  - conda install -c https://conda.binstar.org/hugo arraymanagement

test:
  - python setup.py install
  - python -c 'import estuarial';
  - python estuarial/test/util/TestDecorators.py

script: |
  conda build conda.recipe;
  mkdir -p dist_osx dist_win;
  mkdir -p /opt/anaconda/conda-bld/win-64 /opt/anaconda/conda-bld/osx-64 ;
  conda convert -o dist_win -p win-64 /opt/anaconda/conda-bld/linux-64/estuarial*.tar.bz2;
  filename=`ls dist_win/estuarial*.tar.bz2 | xargs -n 1 basename`;
  echo $filename;
  cp -r dist_win/$filename /opt/anaconda/conda-bld/win-64/$filename;
  conda convert -o dist_osx -p osx-64 /opt/anaconda/conda-bld/linux-64/estuarial*.tar.bz2;
  filename=`ls dist_osx/estuarial*.tar.bz2 | xargs -n 1 basename`;
  echo $filename
  cp -r dist_osx/$filename /opt/anaconda/conda-bld/osx-64/$filename;

build_targets:
    files: /opt/anaconda/conda-bld/*/estuarial*.tar.bz2
    channels: '%(branch)s'

